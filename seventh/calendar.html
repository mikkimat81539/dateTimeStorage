<!DOCTYPE html>

<html>
<head>
	<title>Calendar</title>
	
<style>
	body {
		font-family: "Arial", sans-serif;
		display: grid;
		place-items: center;
		height: 100vh;
		margin: 0;
		background-color: #333333;
	}
	
	.calendar {
		background-color: #111111;
		border-radius: 10px;
		box-shadow: 0 0 30px #222222;
		overflow: hidden;
		width: 300px;
		color: white;
		padding: 20px;
	}

	.header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 10px;
	}

	.clickBtn {
		cursor: pointer;
		background-color: #111111;
		color: white;
		border: none;
	}
</style>

</head>

<body>
	<div class="calendar">
		<div class="header">
			<div id="prev">
				<button class="clickBtn" id="prevBtn">&#10094;</button>
			</div>

			<div id="month-year"></div>
			<div id="next">
				<button class="clickBtn" id="nextBtn">&#10095;</button>
			</div>
		</div>
		
		<div class="weekdays">
			<div>Sun</div>
			<div>Mon</div>
			<div>Tue</div>
			<div>Wed</div>
			<div>Thu</div>
			<div>Fri</div>
			<div>Sat</div>
		</div>
		
		<div class="days" id="days"></div>
	</div>
	
	<script>
		document.addEventListener('DOMContentLoaded', function (){
			monthYear = document.getElementById('month-year');
			
			const monthList = ['January', 'February', 'March', 'April',
					'May', 'June', 'July', 'August', 'November', 'December']
			
			let currDate = new Date()
			
			function renderCalendar(date){
				const year = date.getFullYear()
				const month = date.getMonth()
				const firstDay = new Date(year, month, 1).getDay()
				const lastDay = new Date(year, month + 1, 0).getDate()
				
				monthYear.textContent = `${monthList[month]} ${year}`
				monthYear.style.userSelect = 'none'
			}

			renderCalendar(currDate)
		})

	</script>
</body>

</html>
