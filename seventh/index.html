<!DOCTYPE html>
<html>

<head>
	<title>Date Range</title>
	
<style>
*{
        margin: 0px;
        padding: 0px;
	box-sizing: border-box;
}

body {
	padding: 20px;
	width: 100vw;
	height: 100vh;
	background-color: #00a6d9;
}

.dateContainer {
        border: solid 3px black;
        border-radius: 5px;
        width: 20%;
        height: 10%;
        display: block
        position: relative;
	background-color: white;
}

.dateContainer > .dropDown {
	margin: 5px;
	padding: 5px;
        border: solid 2px white;
        width: 280px;
        height: 50px;
        position: absolute;
	top: 45px;
	background-color: white;
	display: none;
}

.dateContainer:hover > .dropDown {
	padding: 5px;
	border: solid 2px black;
        display: block;
        width: 300px;
        height: 150px;
	top: 100px;
}

.calandarMY {
	padding: 3px;
	width: 100%;
	height: 20%;
	border: solid 1px red;
	text-align: center;
}

.calandarDay{
	margin-top: 10px;
	border: solid 1px red;
	width: 100%;
	height: 100px;
}

</style>
</head>

<body>
	<h1 style="user-select: none;">Select A  Date</h1>
	
	<div class="dateContainer" id="dateContainer">
		<div class="dropDown">
			<div class="calandarMY">
				<thead>
    					<tr>
    						<th scope="col">
							<button style="cursor: pointer;">&lt;</button>&nbsp;
							<span id="currMoDa"></span> 
							&nbsp;<button style="cursor: pointer;">&gt;</button>
						</th>
    					</tr>
  				</thead>
			<div>
			
			<div class="calandarDay"></div>
		</div>
	</div>
</body>
</html>
