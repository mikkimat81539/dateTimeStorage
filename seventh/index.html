<!DOCTYPE html>
<html>
    <head>
        <title>Calender Select</title>
    </head>
    <body>
        <h1 style="user-select: none; cursor: default;">Select Dates</h1>
        
        <div id="dateContainer">
            <div class="userInput" id="dateInput">
                <input type="text" minlength="2" maxlength="2" name="dates" id="dates" size="3">
                <label for="dates">/</label>
            </div>
            <div class="userInput" id="monthInput">
                <input type="text" minlength="2" maxlength="2" name="months" id="months" size="3">
                <label for="months">/</label>
            </div>
            <div class="userInput" id="yearInput">
                <input type="text" minlength="2" maxlength="2" name="years" id="years" size="3">
                <label for="years"></label>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
