<!Doctype html>
<html>
<head>
	<title>Alarm Clock</title>
	<link rel="stylesheet" href="alarm.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
	<div class='alarmHeader'>
		<h1>Simple Alarm Clock</h1>
	</div>
	
	<form>
		<div class=timeContainer id="timeContainer">
			<div class="currentTime" id="currentTime"></div>

			<label for="calender"></label>
			<input name="calender" id="calender" type="date" required>
		
			<label for="timing"></label>
			<br>
			<br>
			<input name="time" id="timing" type="time" required>
			<br>
			<button type="submit" id="submitbtn">Set Alarm</button>
			
			<br>

			<div class="appendContainer">
				<div class="alarmContainer" id="alarmContainer">
					<button type="button" id="deleteBtn">Delete</button>
				</div>
			</div>
		</div>
	</form>

	<script src='alarm.js'></script>
</body>

</html>
