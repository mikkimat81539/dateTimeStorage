<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date & Time Picker</title>
</head>
<body>
    <div class="main" id="mainContainer" style="user-select: none;">
        <h1>Date & Time Picker</h1>

        <div id="timeContainer" style="display: flex;">

            <div id="dateCont" style="margin-right: 50px; font-size: 20px;">
                <p>Date:&nbsp;&nbsp;<span id="setCurrDate"></span></p>
            </div>

            <div id="timeCont" style="font-size: 20px;">
                <p>Time:&nbsp;&nbsp;<span id="setCurrTime"></span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
