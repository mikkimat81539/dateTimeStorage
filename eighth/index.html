<!DOCTYPE html>
<html>

<head>
	<title>Schedule Range</title>
</head>

<body>
	<form>
		<table>
			<thead>
				<tr>
					<th scope="col">Day</th>	
					<th scope="col">Start Time</th>
					<th scope="col">End Time</th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">MONDAY</th>
					<td><input id="monStart" type="time"></td>
					<td><input id="monEnd" type="time"></td>
				<tr>
				
                                <tr>
                                        <th scope="row">TUESDAY</th>
                                        <td><input id="tueStart" type="time"></td>
                                        <td><input id="tueEnd" type="time"></td>
                                <tr>

                                <tr>
                                        <th scope="row">WEDNESDAY</th>
                                        <td><input id="wedStart" type="time"></td>
                                        <td><input id="wedEnd" type="time"></td>
                                <tr>

                                <tr>
                                        <th scope="row">THURSDAY</th>
                                        <td><input id="thuStart" type="time"></td>
                                        <td><input id="thuEnd" type="time"></td>
                                <tr>

                                <tr>
                                        <th scope="row">FRIDAY</th>
                                        <td><input id="friStart" type="time"></td>
                                        <td><input id="friEnd" type="time"></td>
                                <tr>

                                <tr>
                                        <th scope="row">SATURDAY</th>
                                        <td><input id="satStart" type="time"></td>
                                        <td><input id="satEnd" type="time"></td>
                                <tr>

                                <tr>
                                        <th scope="row">SUNDAY</th>
                                        <td><input id="sunStart" type="time"></td>
                                        <td><input id="sunEnd" type="time"></td>
                                <tr>
			</tbody>
		</table>	
		<br>
		<button type="submit" id="submitBtn">SEND</button>
	</form>
</body>
</html>
