<!DOCTYPE html>
<html>

<head>
	<title>Schedule Range</title>
</head>

<body>
	<form>
		<table>
			<thead>
				<tr>
					<th scope="col">Day</th>	
					<th scope="col">Start Time</th>
					<th scope="col">End Time</th>	
				</tr>
			</thead>
			<tbody>
				<tr data-day="monday">
					<th scope="row">MONDAY</th>
					<td><input name="mondayStart" id="monStart" type="time" class="startTime"></td>
					<td><input name="mondayEnd" id="monEnd" type="time" class="endTime"></td>
				</tr>
				
                                <tr data-day="tuesday">
                                        <th scope="row">TUESDAY</th>
                                        <td><input name="tuesdayStart" id="tueStart" type="time" class="startTime"></td>
                                        <td><input name="tuesdayEnd" id="tueEnd" type="time" class="endTime"></td>
                                </tr>

                                <tr data-day="wednesday">
                                        <th scope="row">WEDNESDAY</th>
                                        <td><input name="wednesdayStart" id="wedStart" type="time" class="startTime"></td>
                                        <td><input name="wednesdayEnd" id="wedEnd" type="time" class="endTime"></td>
                                </tr>

                                <tr data-day="thursday">
                                        <th scope="row">THURSDAY</th>
                                        <td><input name="thursdayStart" id="thuStart" type="time" class="startTime"></td>
                                        <td><input name="thursdayEnd" id="thuEnd" type="time" class="endTime"></td>
                                </tr>

                                <tr data-day="friday">
                                        <th scope="row">FRIDAY</th>
                                        <td><input name="fridayStart" id="friStart" type="time" class="startTime"></td>
                                        <td><input name="fridayEnd" id="friEnd" type="time" class="endTime"></td>
                                </tr>

                                <tr data-day="saturday">
                                        <th scope="row">SATURDAY</th>
                                        <td><input name="saturdayStart" id="satStart" type="time" class="startTime"></td>
                                        <td><input name="saturdayEnd" id="satEnd" type="time" class="endTime"></td>
                                </tr>

                                <tr data-day="sunday">
                                        <th scope="row">SUNDAY</th>
                                        <td><input name="sundayStart" id="sunStart" type="time" class="startTime"></td>
                                        <td><input name="sundayEnd" id="sunEnd" type="time" class="endTime"></td>
                                </tr>
			</tbody>
		</table>	
		<br>
		<button type="submit" id="submitBtn">SEND</button>
		<button type="reset" id="clearBtn">CLEAR</button>
	</form>
	<script src="main.js"></script>
</body>

</html>
